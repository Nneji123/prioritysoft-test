name: Codecov

on:
  - push
  - pull_request

jobs:
  test-python-38:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: mypassword
          POSTGRES_USERNAME: myuser
          POSTGRES_DB: database

        ports:
          - "5432:5432"
      redis:
        image: redis:latest
        ports:
          - "6379:6379"
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system --no-cache pytest pytest-mock pytest-celery pytest-django
          uv pip install --system --no-cache -r requirements.txt
      - name: Copy .env.sample (if it exists) and add to secrets
        run: |
          if [ -f ".env.sample" ]; then
            cp -R .github/workflows/.env.tests .env
            echo ".env" >> .gitignore
          fi
      - name: Run Tests
        run: |
          DJANGO_SETTINGS_MODULE=store.settings.development pytest --cov=apps tests --cov-report=xml
        env:
          REDIS_URL: redis://localhost:6379/0
          POSTGRES_URI: postgresql://myuser:mypassword@localhost:5432/database
          ENVIRONMENT: Dev

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}